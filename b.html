<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horizontal Scroll</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      height: 100%;
      overflow-x: auto;
      overflow-y: hidden;
    }
    .horizontal-scroll {
      scroll-snap-type: x mandatory;
    }
    .section {
      scroll-snap-align: start;
      flex-shrink: 0;
    }
  </style>
</head>
<body class="bg-black text-white">

  <main class="flex horizontal-scroll h-screen w-[400vw] overflow-x-auto snap-x">
    
    <!-- Section 1 -->
    <section class="section w-screen h-screen flex justify-center items-center bg-[#ff0055] text-white text-center text-5xl font-bold">
      Welcome to Page 1
    </section>

    <!-- Section 2 -->
    <section class="section w-screen h-screen flex justify-center items-center bg-[#00c3ff] text-white text-center text-5xl font-bold">
      Explore Page 2
    </section>

    <!-- Section 3 -->
    <section class="section w-screen h-screen flex justify-center items-center bg-[#23d160] text-white text-center text-5xl font-bold">
      Discover Page 3
    </section>

    <!-- Section 4 -->
    <section class="section w-screen h-screen flex justify-center items-center bg-[#f7df1e] text-black text-center text-5xl font-bold">
      Final Page 4
    </section>
    
  </main>

</body>
</html>
