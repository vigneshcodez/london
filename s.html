<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reverse Rain Cards</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .float-up {
      opacity: 0;
      transform: translateY(100px);
      transition: all 0.8s ease-out;
    }
    .float-up.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body class="bg-black text-white overflow-x-hidden">

    
  <!-- Sticky Header -->
  <header class="sticky top-0 h-[100vh] flex justify-center items-center  bg-black py-6 shadow-md text-center">
    <h1 class="text-3xl font-bold text-white">But why us? Why are we unique?</h1>
  </header>

  <!-- Spacer -->
  <div class="h-32"></div>

  <!-- Flying Cards -->
  <section class="relative min-h-[200vh]">
    <div class="absolute bottom-0 w-full flex flex-col items-center gap-12">

      <!-- Card 1 -->
      <div class="card float-up bg-gradient-to-tr bg-[rgba(255,255,255,0.3)] rounded-2xl p-6 w-[90%] max-w-md text-center shadow-xl">
        <h2 class="text-2xl font-bold">Card One</h2>
        <p class="text-white/90 mt-2">Floating above the sticky header</p>
      </div>
      <!-- Card 1 -->
      <div class="card float-up bg-gradient-to-tr bg-[rgba(255,255,255,0.3)] rounded-2xl p-6 w-[90%] max-w-md text-center shadow-xl">
        <h2 class="text-2xl font-bold">Card One</h2>
        <p class="text-white/90 mt-2">Floating above the sticky header</p>
      </div>
      <!-- Card 1 -->
      <div class="card float-up bg-gradient-to-tr bg-[rgba(255,255,255,0.3)] rounded-2xl p-6 w-[90%] max-w-md text-center shadow-xl">
        <h2 class="text-2xl font-bold">Card One</h2>
        <p class="text-white/90 mt-2">Floating above the sticky header</p>
      </div>
      <!-- Card 1 -->
      <div class="card float-up bg-gradient-to-tr bg-[rgba(255,255,255,0.3)] rounded-2xl p-6 w-[90%] max-w-md text-center shadow-xl">
        <h2 class="text-2xl font-bold">Card One</h2>
        <p class="text-white/90 mt-2">Floating above the sticky header</p>
      </div>
      <!-- Card 1 -->
      <div class="card float-up bg-gradient-to-tr bg-[rgba(255,255,255,0.3)] rounded-2xl p-6 w-[90%] max-w-md text-center shadow-xl">
        <h2 class="text-2xl font-bold">Card One</h2>
        <p class="text-white/90 mt-2">Floating above the sticky header</p>
      </div>

    </div>
  </section>

  <!-- Animation Script -->
  <script>
    const cards = document.querySelectorAll('.card');
    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach((entry, index) => {
          if (entry.isIntersecting) {
            setTimeout(() => {
              entry.target.classList.add('visible');
            }, index * 150); // delay between cards
          }
        });
      },
      {
        threshold: 0.1,
      }
    );

    cards.forEach((card) => observer.observe(card));
  </script>

</body>
</html>
